supergraph:
  listen: 0.0.0.0:4000
  introspection: true
cors:
  allow_any_origin: true
sandbox:
  enabled: true
homepage:
  enabled: true
include_subgraph_errors:
  all: true # Propagate errors from all subgraphs
plugins:
  experimental.expose_query_plan: true

# Optional: Enable TLS/SSL
# tls:
#   certificate: ${file:./path/to/certificate.pem}
#   key: ${file:./path/to/key.pem}

# Optional: Configure logging
# logging:
#   level: info
#   format: plain

# Optional: Define subgraph timeouts
# subgraphs:
#   products:
#     request_timeout: 2s
#   reviews:
#     request_timeout: 2s

# Optional: Set up CORS
# cors:
#   allow_origin:
#     - https://example.com
#   allow_methods:
#     - GET
#     - POST
#   allow_headers:
#     - Content-Type
#   allow_credentials: true

# Optional: Configure health checks
# health:
#   liveness_endpoint: /healthz
#   readiness_endpoint: /readyz

# Optional: Define environment variables for GraphOS
# environment:
#   APOLLO_KEY: your_apollo_key
#   APOLLO_GRAPH_REF: your_graph_ref
