type Account {
  """
  The unique identifier for the account
  """
  id: UUID!
  """
  The email address of the account
  """
  emailAddress: String!
  """
  The createdAt time of the account
  """
  createdAt: Time!
  """
  The updatedAt time of the account
  """
  updatedAt: Time!
}

extend type Viewer {
  account(id: ID!): Account @goField(forceResolver: true)
}
