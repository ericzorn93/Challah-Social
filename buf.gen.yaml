version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: packages/proto-gen/go
plugins:
  - remote: buf.build/protocolbuffers/go:v1.28.1
    out: packages/proto-gen/go
    opt: paths=source_relative
  - remote: buf.build/bufbuild/connect-go:v1.7.0
    out: packages/proto-gen/go
    opt: paths=source_relative